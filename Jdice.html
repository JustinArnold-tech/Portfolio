<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Before any of your stylesheets include the Boostrap CDN:  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CDN Link to Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- CDN Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="Jdice.css">
    <title>JQueryDice</title>
</head>
<body>
    
    <div class="container-fluid text-center">
        <h1 id="Header" class="display-5 text-white">Roll The Dice</h1>
        <p class="display-8 text-white">Roll one at a time</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flix justify-content-center">
                <h1 id="DH1"></h1>
                <img src="https://etc.usf.edu/clipart/42100/42158/die_01_42158_lg.gif"  class="img-fluid" id="dice1" alt="dice">              
            </div>
            <div class="col d-flix justify-content-center">
                <h1 id="DH2"></h1>
                <img src="https://etc.usf.edu/clipart/42100/42158/die_01_42158_lg.gif"  class="img-fluid" id="dice2" alt="dice">             
            </div>
        </div>
        
        <div class="row">
            <div class="col-6 d-flix justify-content-center text-center">
                
                <button id="button1">Roll Die</button>
                
            </div>
            <div class="col-6 d-flix justify-content-center text-center">
                
                <button id="button2">Roll Die</button>
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-4 d-flix justify-content-center text-center">
                
                <h2 id="P1S">Player One's Score</h2>
                <h2 id="P1"></h2>
                
            </div>
            <div class="col-4 d-flix justify-content-center text-center">
                
                <h2 id="DH4">Dice Total</h2>
                <h2 id="DH3"></h2>
                
            </div>
            <div class="col-4 d-flix justify-content-center text-center">
                 
                <h2 id="P2S">Player Two's Score</h2>
                <h2 id="P2"></h2>

            </div>
        </div>
    </div>
    







    <!-- Bootstrap Javascript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="Jdice.js"></script>
    <!-- My JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
